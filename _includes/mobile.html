<nav class="mobile-menu" aria-label="Mobile navigation">
  <div class="mobile-menu-content">
    <ul class="mobile-nav-links">
      <li><a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
      <li><a href="/members" {% if page.url == "/members.html" or page.url == "/members/" %}class="active"{% endif %}>Members</a></li>
      <li><a href="/aims" {% if page.url == "/aims.html" or page.url == "/aims/" %}class="active"{% endif %}>Aims</a></li>
      <li><a href="/convenors" {% if page.url == "/convenors.html" or page.url == "/convenors/" %}class="active"{% endif %}>Convenors</a></li>
    </ul>

    {% if site.platforms %}
    <div class="mobile-platforms">
      <h3>Connect with us</h3>
      <ul class="mobile-platform-links">
        {%- for platform in site.platforms %}
        <li>
          <a href="{{ platform.link }}" target="_blank" rel="noopener noreferrer">
            {{ platform.icon }} {{ platform.name }}
          </a>
        </li>
        {%- endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</nav>
</div>
